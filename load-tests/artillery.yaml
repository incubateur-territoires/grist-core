                    column12: "{{$randPhrase()}}"
                    column13: "{{$randPhrase()}}"
                    column14: "{{$randPhrase()}}"
                    column15: "{{$randPhrase()}}"
                    column16: "{{$randPhrase()}}"
                    column17: "{{$randPhrase()}}"
                    column18: "{{$randPhrase()}}"
                    column19: ["L", "{{$randAlpha()}}", "{{$randAlpha()}}", "{{$randAlpha()}}"]
            expect:
              - statusCode: 200
        - think: 5
        count: 30
  - name: "Scenario 3: Update many rows"
    engine: http
    flow:
      - loop:
        - post:
            url: "/api/docs/{{heavyDocId}}/apply"
            json:
              -
                - UpdateRecord
                - Table1
                - "{{$randNumber({ min: 0, max: 14000 })}}"
